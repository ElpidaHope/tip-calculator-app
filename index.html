<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <main class="container">
    <div class="logo">
      <img src="images/logo.svg" alt="">
    </div>

    <section class="calculator-container">
      <div class="calculator-inputs">

        <h4>Bill</h4>
        <div class="bill">
          <input type="text">
          <img src="images/icon-dollar.svg" alt="">
          <p>Can't be zero</p>
        </div>
      
        <h4>Select Tip %</h4>
        <div class="percentages">
            <input type="button" value="5%" placeholder="5" >
            <input type="button" value="15%" placeholder="15">
            <input type="button" value="25%" placeholder="25">
            <input type="button" value="50%" placeholder="50">
            <input type="button" value="10%" placeholder="10">
            <input type="text" placeholder="Custom"> 
        </div>
        <h4>Number of People</h4>
        <div class="people">
          <input type="text">
          <img src="images/icon-person.svg" alt="">
          <p>Can't be zero</p>
        </div>
      </div>

      <div class="calculator-result">
        <div class="tip-amount">
          <h4>Tip Amount <br>
            <span>/ person</span>
          </h4>

          <h3>$0.00</h3>

        </div>

        <div class="amount-per-person">
          <h4>Total <br>
          <span>/ person</span>
          </h4>
          <h3>$0.00</h3>
        </div>
        <button>
          Reset
        </button>        
      </div>

    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
